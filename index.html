<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f3db5cdc6a.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="wrapper">


        <div class="title"><div class="one"></div><div class="two">Generator</div></div>

        <div class="checkbox-wrapper">

            <div class="checkbox" id="symbols">
                Symbols
            </div>

            <div class="checkbox checked" id="letters">
                Letters
            </div>

            <div class="checkbox" id="numbers">
                Numbers
            </div>

        </div>


        
        <div class="pw-wrapper">
            <input type="text" value="Choose parameters" contenteditable="false" class="password">
            <img src="./assets/openEye.svg" class="eyeOfSauron open">
        </div>

        <button class="submit-btn">Generate</button>
        
    </div>


</body>
<script src="password_generator.js"></script>
</html>
