<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">


        <div class="title"><div class="one"></div><div class="two">Generator</div></div>

        <div class="checkbox-wrapper">

            <div class="checkbox" id="symbols">
                Symbols
            </div>

            <div class="checkbox" id="letters">
                Letters
            </div>

            <div class="checkbox" id="numbers">
                Numbers
            </div>

        </div>


        
        <input type="text" contenteditable="false" class="password">

        <button class="submit-btn">Generate</button>
        
    </div>


</body>
<script src="password_generator.js"></script>
</html>
